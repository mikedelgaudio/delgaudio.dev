<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mike DelGaudio - Frontend Software Engineer</title>
    <style>
      #fci-overlay {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Measure FCI
      const fciOverlay = document.createElement('div');
      fciOverlay.id = 'fci-overlay';
      document.body.appendChild(fciOverlay);

      function measureFCI() {
        const startTime = window.performance.timing.navigationStart;
        const fciTime =
          window.performance.timing.domContentLoadedEventEnd - startTime;

        // Display FCI in overlay
        fciOverlay.innerText = `FCI: ${fciTime}ms`;

        // Remove the event listener after it has been triggered once
        window.removeEventListener('load', measureFCI);
      }

      // Add the event listener to trigger the FCI measurement when the page is fully loaded
      window.addEventListener('load', measureFCI);
    </script>
  </body>
</html>
